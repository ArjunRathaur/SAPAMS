{% extends "studentportal/base.html" %}

{% block content %}
    {% if error %}
    <br><br>
    <div class="row justify-content-center">
        <h4 class="centred error">{{error}}</h4>
    </div>
    {% else %}
    <br><br>
    <div class="row justify-content-center">
        <h2>Create Dispute</h2><br>
    </div>
    <br> <br>
        <form action="#" method="POST" class="w-25" style="border: 0px solid;">
            {% csrf_token %}
                <div class="form-group col-md-12 col-md-offset-4">
                    {{ form.as_p }}
                </div>
            <div class="text-center">
                <button type="submit" class="bbtn" name="submitbtn">Create</button>
            </div>
            
            <div></div>
        </form>
    {% endif %}
{% endblock content %}
