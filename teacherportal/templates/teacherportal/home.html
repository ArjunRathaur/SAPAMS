{% extends "teacherportal/base.html" %}

{% block content %}
{% if courses %}
    <br><br>
    <div class="row justify-content-center">
        <div class="my-auto">
            <h4 class="center-to-button">Courses</h4><br>
        </div>
        <button onclick="location.href='/teacher/courses/new'" class="bbtn left-align" name="coursecreate">Create</button>
    </div>
    <br>
    <div class="row justify-content-center">
        <ul class="list-group">
            {% for course in courses %}
                <div class="row justify-content-center">
                    <div class="my-auto">
                        <a href="{% url 'teacher-viewcourse' course.ID %}" class="list-group-item" style="padding: 2vh 50vh;">
                            {{ course.courseName }}
                        </a>
                    </div>
                    <button onclick="location.href='/teacher/courses/delete/{{course.ID}}'" class="dbtn left-align" name="assignmentdelete">Delete</button>
                </div>
                
            {% endfor %}
        </ul>
    </div>
{% else %}
    <h2 class="centred">You are not currently in any classes.</h2>
{% endif %}

    

{% endblock content %}
